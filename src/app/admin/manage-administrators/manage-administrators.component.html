<app-header></app-header>

<div class="container">
    <table mat-table [dataSource]="(searchedStaffs)">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="name-column">Name</th>
            <td mat-cell *matCellDef="let staff" class="name-column name-td" (click)="openStaff(staff.id)">{{staff.name}}</td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef class="column">Phone Number</th>
            <td mat-cell *matCellDef="let staff" class="column">{{staff.phoneNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="column">Role</th>
            <td mat-cell *matCellDef="let staff" class="column">{{staff.role.toUpperCase()}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="column">Action</th>
            <td mat-cell *matCellDef="let staff" class="column">
                <button mat-raised-button color="warn" type="button" *ngIf="staff.admin; else makeAdminButton" (click)="setAdmin(staff, false)">Revoke Admin</button>
                <ng-template #makeAdminButton>
                    <button mat-raised-button color="primary" (click)="setAdmin(staff, true)">Make Admin</button>
                </ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
    </table>
</div>
